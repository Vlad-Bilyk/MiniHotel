<mat-card @fadeIn class="room-card mat-elevation-z2">
    <!-- Image -->
    <img mat-card-image [src]="roomType.imageUrl || 'https://fakeimg.pl/400x250'" alt="Фото номера" />

    <!-- Content -->
    <mat-card-content class="d-flex flex-column h-100 pt-3">
        <h4 class="mat-headline mb-2">{{ roomType.roomCategory }}</h4>

        <p class="text-muted small mb-2">Доступно номерів: {{ roomType.roomCount }}</p>

        <div class="room-description mb-3">
            {{ roomType.description ? (roomType.description | slice:0:180) + '...' : 'Опис відсутній.' }}
        </div>

        <div class="mt-auto d-flex flex-column pt-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <a *ngIf="roomType.description" [routerLink]="['/room-categories', roomType.roomTypeId]"
                    class="details-link">
                    Детальніше
                </a>
                <p class="room-price m-0">{{ roomType.pricePerNight | currency:'UAH':'symbol':'1.0-0' }} / ніч</p>
            </div>

            <button mat-flat-button color="primary" class="w-100" (click)="bookRoom()">
                Забронювати
            </button>
        </div>
    </mat-card-content>
</mat-card>
