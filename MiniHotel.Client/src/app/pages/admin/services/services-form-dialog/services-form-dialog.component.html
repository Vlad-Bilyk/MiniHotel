<h2 mat-dialog-title>{{ data.isEdit ? 'Edit Service' : 'Create Service' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required rows="4"></textarea>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required />
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Status</mat-label>
        <mat-select formControlName="isAvailable" required>
            <mat-option [value]="true">Available</mat-option>
            <mat-option [value]="false">Not Available</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            {{ data.isEdit ? 'Save' : 'Create' }}
        </button>
    </mat-dialog-actions>
</form>
