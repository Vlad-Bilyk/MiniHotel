<h2 mat-dialog-title>{{ data.isEdit ? 'Редагування послуги' : 'Додавання послуги' }}</h2>

<form class="app-form" [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>Назва</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
            Обов'язкове поле
        </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Опис</mat-label>
        <textarea matInput formControlName="description" required rows="4"></textarea>
        <mat-error *ngIf="form.get('description')?.hasError('required')">
            Опис обов'язковий
        </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Ціна</mat-label>
        <input matInput type="number" formControlName="price" required />
        <mat-error *ngIf="form.get('price')?.hasError('required')">
            Обов’язкове поле
        </mat-error>
        <mat-error *ngIf="form.get('price')?.hasError('min')">
            Має бути ≥ 1
        </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Статус</mat-label>
        <mat-select formControlName="isAvailable" required>
            <mat-option [value]="true">Доступна</mat-option>
            <mat-option [value]="false">Не Доступна</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="end" class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Скасувати</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            {{ data.isEdit ? 'Зберегти' : 'Створити' }}
        </button>
    </mat-dialog-actions>
</form>
