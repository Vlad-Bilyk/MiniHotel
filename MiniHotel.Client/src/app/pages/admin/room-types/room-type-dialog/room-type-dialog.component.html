<h2 mat-dialog-title>{{ data.isEdit ? 'Редагування' : 'Додавання' }}</h2>

<form [formGroup]="form" class="app-form" (ngSubmit)="onSubmit()" mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Категорія</mat-label>
        <input matInput formControlName="roomCategory" required>
        <mat-error *ngIf="form.get('roomCategory')?.hasError('required')">
            Обов'язкове поле
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Ціна за ніч</mat-label>
        <input matInput formControlName="pricePerNight" type="number" min="1" required>
        <mat-error *ngIf="form.get('pricePerNight')?.hasError('required')">
            Обов’язкове поле
        </mat-error>
        <mat-error *ngIf="form.get('pricePerNight')?.hasError('min')">
            Має бути більше за 0
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Опис</mat-label>
        <textarea matInput formControlName="description" rows="4" required></textarea>
        <mat-error *ngIf="form.get('description')?.hasError('required')">
            Обов'язкове поле
        </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end" class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Скасувати</button>
        <button mat-flat-button type="submit" [disabled]="form.invalid">
            {{ data.isEdit ? 'Зберегти' : 'Створити' }}
        </button>
    </mat-dialog-actions>
</form>
