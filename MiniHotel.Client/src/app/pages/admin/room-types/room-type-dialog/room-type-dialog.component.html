<h2 mat-dialog-title>{{ data.isEdit ? 'Edit Room Type' : 'Create Room Type' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>Category</mat-label>
        <input matInput formControlName="roomCategory" required>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Price per Night</mat-label>
        <input matInput formControlName="pricePerNight" type="number" required>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            {{ data.isEdit ? 'Save changes' : 'Create' }}
        </button>
    </mat-dialog-actions>
</form>
