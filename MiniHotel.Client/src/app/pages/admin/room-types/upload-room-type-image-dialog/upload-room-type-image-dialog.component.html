<h2 mat-dialog-title>Завантажити фото</h2>

<mat-dialog-content class="dialog-content">
    <input type="file" (change)="onFileSelected($event)" accept="image/jpeg, image/png" />

    <div *ngIf="selectedFile" class="file-info">
        <p>Вибрано: {{ selectedFile.name }}</p>
    </div>

    <div *ngIf="previewUrl" class="image-preview">
        <img [src]="previewUrl" alt="Попередній перегляд" />
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()" [disabled]="uploading">Скасувати</button>
    <button mat-flat-button (click)="uploadImage()" [disabled]="!selectedFile || uploading">
        Завантажити
    </button>
</mat-dialog-actions>
