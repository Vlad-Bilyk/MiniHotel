<h2 mat-dialog-title>{{ data.isEdit ? 'Edit Room' : 'Create Room' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>Room Number</mat-label>
        <input matInput formControlName="roomNumber" required />
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Room Type</mat-label>
        <mat-select formControlName="roomCategory" required>
            <mat-option *ngFor="let type of roomTypes" [value]="type.roomCategory">
                {{ type.roomCategory }} â€” {{ type.pricePerNight | currency }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Status</mat-label>
        <mat-select formControlName="roomStatus" required>
            <mat-option *ngFor="let status of roomStatuses" [value]="status">
                {{ status }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            {{ data.isEdit ? 'Save changes' : 'Create' }}
        </button>
    </mat-dialog-actions>
</form>
