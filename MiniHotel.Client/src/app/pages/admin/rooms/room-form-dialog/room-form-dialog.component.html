<h2 mat-dialog-title>{{ data.isEdit ? 'Редагування' : 'Створення' }}</h2>

<form [formGroup]="form" class="app-form" (ngSubmit)="onSubmit()" mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label># Номер</mat-label>
        <input matInput formControlName="roomNumber" required />
        <mat-error *ngIf="form.get('roomNumber')?.hasError('required')">
            Обов'язкове поле
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Тип номеру</mat-label>
        <mat-select formControlName="roomCategory" required>
            <mat-option *ngFor="let type of roomTypes" [value]="type.roomCategory">
                {{ type.roomCategory }} — {{ type.pricePerNight | currency }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('roomCategory')?.hasError('required')">
            Оберіть тип
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Статус</mat-label>
        <mat-select formControlName="roomStatus" required>
            <mat-option *ngFor="let status of roomStatuses" [value]="status">
                {{ status }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('roomStatus')?.hasError('required')">
            Оберіть статус
        </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end" class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            {{ data.isEdit ? 'Зберегти' : 'Створити' }}
        </button>
    </mat-dialog-actions>
</form>
