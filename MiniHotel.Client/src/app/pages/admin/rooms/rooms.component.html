<div class="container">
    <h2 class="mb-3">Rooms Management</h2>

    <button class="btn btn-primary mb-3" (click)="createRoom()">Create New Room</button>

    <table class="table table-bordered table-hover" *ngIf="!isLoading; else loading">
        <thead class="table-light">
            <tr>
                <th scope="col">Room Number</th>
                <th scope="col">Category</th>
                <th scope="col">Price per Day</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of rooms">
                <td>{{ room.roomNumber }}</td>
                <td>{{ room.roomCategory }}</td>
                <td>{{ room.pricePerDay | currency }}</td>
                <td>{{ room.roomStatus }}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-warning me-2" (click)="editRoom(room)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteRoom(room.roomId!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #loading>
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-template>
</div>
