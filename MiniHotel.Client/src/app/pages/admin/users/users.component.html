<div class="container mt-5 py-5">

    <div *ngIf="loading" class="d-flex justify-content-center p-5">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading">
        <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-3">
            <h2 class="mb-0">Користувачі</h2>
            <div class="d-flex flex-wrap gap-2 align-items-center">
                <button mat-flat-button color="primary" (click)="goToRegister()">
                    <mat-icon>person_add</mat-icon> Додати користувача
                </button>
                <!-- Role filter -->
                <mat-form-field appearance="fill" class="mr-3">
                    <mat-label>Роль</mat-label>
                    <mat-select (selectionChange)="applyRoleFilter($event.value)">
                        <mat-option value="">Усі</mat-option>
                        <mat-option *ngFor="let r of roleOptions" [value]="r">{{ r }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- Global search -->
                <mat-form-field appearance="outline" class="flex-grow-1">
                    <mat-label>Пошук</mat-label>
                    <input #searchInput matInput (keyup)="applyGlobalFilter(searchInput.value)"
                        placeholder="Імʼя, email, роль…">
                    <button mat-icon-button matSuffix *ngIf="searchValue" (click)="applyGlobalFilter('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="w-100 mat-elevation-z1">
            <!-- FullName -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>Ім'я та прізвище</th>
                <td mat-cell *matCellDef="let u">{{ u.firstName }} {{ u.lastName }}</td>
            </ng-container>
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let u">{{ u.email }}</td>
            </ng-container>
            <!-- Phone number -->
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef>Номер телефону</th>
                <td mat-cell *matCellDef="let u">{{ u.phoneNumber }}</td>
            </ng-container>
            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Роль</th>
                <td mat-cell *matCellDef="let u">{{ u.role }}</td>
            </ng-container>
            <!-- Actions Column (Edit/Delete) -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let u">
                    <button mat-icon-button (click)="openEditDialog(u)"><mat-icon>edit</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [length]="dataSource.filteredData.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
