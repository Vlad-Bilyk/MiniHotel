<h2 mat-dialog-title>Редагування профілю</h2>

<form [formGroup]="form" class="app-form" (ngSubmit)="onSubmit()" mat-dialog-content>
    <!-- First Name -->
    <mat-form-field class="full-width">
        <mat-label>Ім'я</mat-label>
        <input matInput formControlName="firstName" required />
        <mat-error *ngIf="form.get('firstName')?.hasError('firstName')">
            Обов'язкове поле
        </mat-error>
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field class="full-width">
        <mat-label>Прізвище</mat-label>
        <input matInput formControlName="lastName" required />
        <mat-error *ngIf="form.get('lastName')?.hasError('lastName')">
            Обов'язкове поле
        </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="form.get('email')?.hasError('email')">
            Введіть email
        </mat-error>
    </mat-form-field>

    <!-- Phone Number -->
    <mat-form-field class="full-width">
        <mat-label>Номер телефону</mat-label>
        <input matInput formControlName="phoneNumber" required />
        <mat-error *ngIf="form.get('phoneNumber')?.hasError('phoneNumber')">
            Введіть номер телефону
        </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end" class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Відмінити</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            Зберегти
        </button>
    </mat-dialog-actions>
</form>
