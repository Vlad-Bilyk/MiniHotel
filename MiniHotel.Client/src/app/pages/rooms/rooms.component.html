<div class="container mt-4">
    <h2>Available Rooms</h2>

    <table class="table table-bordered table-striped mt-3" *ngIf="!isLoading && rooms.length > 0">
        <thead class="table-primary">
            <tr>
                <th>Room Number</th>
                <th>Status</th>
                <th>Category</th>
                <th>Price per Night</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of rooms">
                <td>{{ room.roomNumber }}</td>
                <td>{{ room.roomStatus }}</td>
                <td>{{ room.roomType }}</td>
                <td>{{ room.pricePerDay| currency:'UAH' }}</td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!isLoading && rooms.length === 0" class="alert alert-info mt-4">
        No rooms found.
    </div>

    <div *ngIf="isLoading" class="text-muted mt-4">Loading...</div>
</div>
